{% load static %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="{% url 'posts:index' %}">
    <img src="{% static 'instagram.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="navbar-logo"
      loading="lazy">
    Harry's Insta
  </a>
  {% if request.user.is_authenticated %}
  <span class="navbar-text">
    {{ request.user.username }}님 반갑습니다.
  </span>
  {% endif %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav justify-content-end">
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'posts:create' %}">글쓰기</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:profile' request.user.username %}">내 정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
