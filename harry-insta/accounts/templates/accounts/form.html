{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  {% if request.resolver_match.url_name == 'signup' %}
    <h1>회원가입</h1>
  {% else %}
    <h1>로그인</h1>
  {% endif %}
  
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="reset">Reset</button>
    <button class="btn btn-primary">Submit</button>
  </form>
{% endblock  %}
