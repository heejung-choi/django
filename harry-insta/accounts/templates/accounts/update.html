{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1>회원정보 수정</h1>
  
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="reset">Reset</button>
    <button class="btn btn-primary">Submit</button>
  </form>
{% endblock  %}
